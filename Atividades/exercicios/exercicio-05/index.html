<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid py-3">
        <div id="form_div">

            <form name="formCadastro" method="post" action="validar.php" onsubmit="return validarCampos()">
                <div class="form-row mx-3">
                    <div class="form-group col-sm-1 text-center">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="nome" id="nome" placeholder="Nome da pessoa" class="form-control col-sm-8">
                    </div>

                    <div class="form-group col-sm-1 text-center">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="cpf" id="cpf" class="form-control col-sm-2" placeholder="123.456.789-00">
                    </div>

                    <div class="form-group col-sm-1 text-center">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="telefone" id="telefone" class="form-control col-sm-2">
                    </div>

                    <div class="form-group col-sm-1 text-center">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="email" id="email" class="form-control col-sm-4">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="rua">Endere√ßo</label>
                        <input type="text" name="endereco" id="endereco" class="form-control">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="Estado">Estado</label>
                        <input type="text" name="estado" id="estado" placeholder="Sigla" maxlength="2" class="form-control">
                    </div>

                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                    <input type="reset" value="Limpar" class="btn btn-danger">

                </div>

            </form>
        </div>
    </div>


    <script src="cadastro.js"></script>

</body>
</html>
